<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            padding-top: 10px;
        }

        .container {
            width: 100%;
            height: calc(100% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <h1>Version: 0.1</h1>
    <div class="container">
        <img src="circus.jpg" alt="Circus Image">
    </div>
</body>

</html>
